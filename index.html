<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/01839d185c.js" crossorigin="anonymous"></script>
    <title>Login to RDA</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="container">
            <h1>Login</h1>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="btn">Sign In</div>
        </div>
    </div>
</body>

</html>
